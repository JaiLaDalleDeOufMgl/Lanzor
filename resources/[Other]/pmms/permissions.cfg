# Allow these players to use everything
add_ace group.user pmms allow
add_ace group.fondateur pmms allow
add_ace group.user pmms allow
add_ace group.gerant pmms allow


# Allow these players to do basic interactions with nearby, unlocked media players
add_ace builtin.everyone pmms.interact allow
add_ace builtin.fondateur pmms.interact allow
add_ace builtin.gerant pmms.interact allow

# Allow these players to interact with any media player entities
add_ace builtin.everyone pmms.anyEntity allow
add_ace builtin.fondateur pmms.anyEntity allow
add_ace builtin.gerant pmms.anyEntity allow

